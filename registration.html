<!DOCTYPE html>
<html>
<title>REGISTRATION PAGE</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}
.center {
	 display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
<body>

<div class="w3-container w3-white" style="padding:20px 16px" id="reg" >
  <h3 class="w3-center ">REGISTRATION PROCESS</h3>
  <p class="w3-center w3-large w3-text-grey">Please register yourself to get started.</p>
  <form action="/action_page.php" target="_blank">
      <p><input class="w3-input w3-border" type="text" placeholder="Firstname" required name="Name"></p>
      <p><input class="w3-input w3-border" type="text" placeholder="Lastname" required name="Name"></p>
      <p><input class="w3-input w3-border" type="email" placeholder="Email" required name="Email" id="myEmail" onblur="this.style.borderColor= this.checkValidity() ? 'green' : 'red'" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"> </p>
      <p><input class="w3-input w3-border" type="Phone" placeholder="Phone number" required name="Phone number" id="myphoneno" onblur="this.style.borderColor= this.checkValidity() ? 'green' : 'red'" name="phone" pattern="[6-9][0-9]{9}$">
</p>
      <p><input class="w3-input w3-border" type="text" placeholder="Designation" required name="Designation"></p>
      <p><input class="w3-input w3-border" type="text" placeholder="Address" required name="Address"></p>
      <p><input class="w3-input w3-border" type="text" placeholder="Enter UserID" required name="UserID"></p>
      <p><input class="w3-input w3-border" type="Password" placeholder="Password" required name="Password" minlength="8"></p>
      <p class="w3-text-grey w3-large">Upload an image of your any physical ID </p>
        </p>
        <input   type="file" name="fileToUpload" id="fileToUpload" required name="#">

  <input  type="submit" value="Upload Image" name="submit">
  <br>
      <br>
      <p  class="w3-text-grey w3-large">To complete the registration you need to capture your photograph. </p>
      <div>
        <a href="#video"><button onclick='openwebcam()'>Use camera</button></a>

</div>
<div class="video-wrap">
    <video id="video" style="width: 100%;" playsinline autoplay ></video>
</div>
<div class="controller">
    <a href="#finish" ><button  class="w3-center "id="snap">Capture</button></a>

</div  style="width: 100%;" >
<canvas id="canvas" width="360" height="480"></canvas>

<script >

	function openwebcam(){
'use strict';

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const snap = document.getElementById("snap");
const errorMsgElement = document.querySelector('span#errorMsg');

const constraints = {
  audio: true,
  video: {
    width: 1280, height: 720
  }
};


async function init() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    handleSuccess(stream);
  } catch (e) {
    errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
  }
}


function handleSuccess(stream) {
  window.stream = stream;
  video.srcObject = stream;
}


init();

var context = canvas.getContext('2d');
snap.addEventListener("click", function() {
	context.drawImage(video, 0, 0, 360, 480);
});
}

</script>
      <p>
        <button id="finish"class="w3-button w3-blue" type="submit">
           SUBMIT
        </button>
      </p>
    </form>
</div>
</body>
</html>
