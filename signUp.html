<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Facila Authentication</title>
  </head>
  <body>

    <h2> Register for Authentication</h2>
    <div class="form">

    <div class="pic">
      <video autoplay="true" id="videoElement" style="width:70%; background-color: #666;">
       </video>
       <br>
       <button type="button" name="button">Capture</button>
    </div>

    <h3>Enter Your Details to Register</h3>
    <div class="first-name">
      <label for="first-Name"> First Name </label>
      <input type="text" name="" value="" placeholder=" First Name">
    </div>

    <div class="Last-name">
      <label for="Last-Name"> Last Name </label>
      <input type="text" name="" value="" placeholder="Last Name">
    </div>

    <div class="Email-ID">
      <label for="Email-ID"> Email ID </label>
      <input type="text" name="" value="" placeholder="email">
    </div>

    <div class="Phone no">
      <label for="Phone-no"> Phone no. </label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone no.">
    </div>

    <div class="Designation">
      <label for="first Nmae"> Designation </label>
      <input type="text" name="" value="" placeholder="Designation">
    </div>

    <div class="Address">
      <label for="Address"> Address </label>
      <input type="text" name="" value="" placeholder="Address">
    </div>

    <div class="User-ID">
      <label for="user-ID"> user ID </label>
      <input type="text" name="" value="" placeholder="UserID">
    </div>

    <div class="Password">
      <label for="Password"> Password </label>
      <input type="password" name="" value="" placeholder="Password">
    </div>
   </div>


    <script type="text/javascript">
  var video = document.querySelector("#videoElement");

  if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
  }


  </script>
  </body>
</html>
